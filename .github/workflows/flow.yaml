name: action1
on: [push]

jobs:
  run-shell:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo 'hello world'
  
  run-windows:
    runs-on: windows-latest
    steps:
      - name: echo running window
        run: echo 'window second job'
  run-maci:
    runs-on: macos-latest
    needs: run-shell
    steps:
      - name: echo running window
        run: echo 'window second job'
